<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Project 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/main-2.css">

</head>

<body>


    <!-- USERS MENU (list of names) -->
    <div class="menu-icons">
        <div class="menu-icons-left">
            <i class="fas fa-fw fa-users menu-icon users-icon" id="icon-1"></i>
            <i class="fas fa-fw fa-play-circle menu-icon player-icon" id="icon-2"></i>
            <i class="fab fa-fw fa-connectdevelop menu-icon device-icon" id="icon-3"></i>
            <i class="fas fa-fw fa-music menu-icon queue-icon" id="icon-4"></i>
            <i class="fas fa-fw fa-info-circle menu-icon info-icon" id="icon-5"></i>

        </div>
        <div class="menu-items users hidden">
            <h3>Users</h3>
            <hr>
        </div>
        <div class="menu-items player hidden">
            <h3>Player</h3>
            <hr>
            <div class="player-controls">
                <i class="fas fa-minus minus" onclick="decreaseVol()"></i>
                <i class="fas fa-pause pause" onclick="pauseSong()"></i>
                <i class="fas fa-play play" onclick="playSong()"></i>
                <i class="fas fa-step-forward next" onclick="nextSong()"></i>
                <i class="fas fa-plus plus" onclick="increaseVol()"></i>
            </div>
            <img id="current-track" />
            <h5 id="current-track-name"></h5>
            <h6 id="current-track-artists"></h6>
            <button class="btn btn-success btn-sm hidden" id="login">Log in</button>
        </div>
        <div class="menu-items devices hidden">
            <h3>Devices</h3>
            <hr>
            <div></div>
        </div>
        <div class="menu-items queue hidden">
            <h3>Up Next:</h3>
            <hr>
            <div class="queue-list">

            </div>
        </div>
        <div class="menu-items info hidden">
            <h3>Information</h3>
            <hr>
            <div>
                <ol>
                    <li>Log in to your Spotify account (<i class="fas fa-fw fa-play-circle"></i>).</li>
                    <li>Choose your preferred device (<i class="fab fa-fw fa-connectdevelop"></i>).</li>
                    <li>Search songs (<i class="fas fa-search-plus"></i>).</li>
                    <li>Add them to queue (<i class="fas fa-fw fa-music"></i>), so you can vote for them.</li>
                    <li>Enjoy!</li>
                </ol>
            </div>
        </div>
    </div>



    <!-- ESTO FALTA DE CAMBIAR Y AGREGAR COSAS, ES EL LAYOUT PRINCIPAL -->
    <div class="container-fluid p-0 fill main">
        <div class="row fill mx-auto">
            <div class="col-md-12 media-info text-center">
                <div>

                </div>
            </div>
        </div>
    </div>
    <div class="search">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#searchModal">
            <i class="fas fa-search-plus"></i>
        </button>

        <!-- MODAL POPUP WITH SEARCH FEATURE -->
        <div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="searchModalTitle">Search by</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12 search-popup">
                                    <form id="search-form">
                                        <div class="form-group">
                                            <div class="btn-group" role="group">
                                                <button id="track-btn" type="button" class="search-btn btn btn-secondary active">Track</button>
                                                <button id="artist-btn" type="button" class="search-btn btn btn-secondary">Artist</button>
                                                <button id="album-btn" type="button" class="search-btn btn btn-secondary">Album</button>
                                                <button id="playlist-btn" type="button" class="search-btn btn btn-secondary">Playlist</button>
                                            </div>
                                            <input type="text" class="search-parameter form-control" id="track"
                                                placeholder="Track">

                                            <button type="button" class="final-search-btn btn">Search</button>
                                        </div>
                                        <div class="search-results"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="room-closed"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>

    <script src="assets/javascript/menu.js"></script>

    <script src="assets/javascript/search.js"></script>

    <script src="assets/javascript/playback.js"></script>

    <script src="assets/javascript/voting.js"></script>

    <script src="assets/javascript/main-2.js"></script>
</body>

</html>
